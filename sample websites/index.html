<!DOCTYPE html>
<html>
  <head>
    <title>LatLng Application</title>
    <link href="app.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="autocomplete-input-container">
      <div class="autocomplete-input">
        <input
          id="my-input-autocomplete"
          placeholder="Enter Address"
          autocomplete="off"
          role="combobox"
        />
      </div>
      <ul class="autocomplete-results"></ul>
      <div id="output">
        <h4>OUTPUT</h4>
      </div>
    </div>
    <div id="map"></div>

    <!-- Replace the value of the key parameter with your own API key. -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzjxslPz_DHjOIsxD8eNVtf6JMenkd9XE&libraries=places&callback"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://d79i1fxsrar4t.cloudfront.net/sdk/1.5.0/smartystreets-sdk-1.5.0.min.js"></script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
